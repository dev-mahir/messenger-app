<!DOCTYPE html>
<html>
<head>
  <title>Account Activation OTP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ddd;
    }
    h1 {
      color: #007bff;
    }
    p {
      margin-bottom: 20px;
    }
    strong {
      color: #28a745;
    }
    footer {
      margin-top: 20px;
      border-top: 1px solid #ddd;
      padding-top: 10px;
      font-size: 80%;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Account Activation OTP</h1>
    <p>Dear [Recipient's Name],</p>
    <p>Your account activation OTP is: <strong>[OTP]</strong></p>
    <p>Please use this OTP to activate your account within the next [expiration time, e.g., 10 minutes].</p>
    <p>If you did not request this OTP, please ignore this email.</p>
    <footer>
      <p>Thank you,</p>
      <p>[Your Company Name]</p>
    </footer>
  </div>
</body>
</html>
